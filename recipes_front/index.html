<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Recipes App</title>
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <header>
    <h1>Suas receitas favoritas</h1>
  </header>

  <div class="container">
    <div class="top-container">
      <button onclick="openModal()" class="btn btn-create">Nova receita</button>
    </div>


    <ul id="recipe-list" class="recipe-list">
    </ul>

    <div class="modal-container">
      <div class="modal">
        <form class="form">
          <div class="form-group">
            <label for="m-title">Nome:</label>
            <input type="text" id="m-title" name="m-title" class="form-control" required>
          </div>
          <div class="form-group">
            <label for="m-ingredients">Ingredientes:</label>
            <input type="text" id="m-ingredients" name="m-ingredients" class="form-control" rows="4" required>
          </div>
          <div class="form-group">
            <label for="m-instructions">Instruc√µes:</label>
            <textarea id="m-instructions" name="m-instructions" class="form-control" rows="4" required></textarea>
          </div>
          <button type="submit" id="btnSave" class="btn btn-create">Salvar</button>
        </form>
      </div>
    </div>

  </div>
  <script src="scripts.js"></script>
</body>

</html>
